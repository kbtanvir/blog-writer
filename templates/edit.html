<!DOCTYPE html>
<html>
  <head>
    <title>Edit Article</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./*.html"],
        darkMode: "class",
      };
    </script>
    <script>
      async function generateArticle() {
        const articleId = {{ article.id }};
        const response = await fetch(`/generate/${articleId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          const result = await response.json();
          alert('Article generated successfully');
          // Optionally, you can update the page with the new content
          document.getElementById('post').innerText = result.post;
          document.getElementById('review').innerText = result.review;
        } else {
          alert('Failed to generate article');
        }
      }
    </script>
  </head>
  <body class="px-10">
    <h1 class="text-3xl font-bold text-center mb-8">Edit Article</h1>
    <form
      action="{{ url_for('edit', id=article.id) }}"
      method="post"
      class="flex flex-col space-y-4 px-4 py-8 border border-gray-200 rounded-md"
    >
      <label for="topic" class="text-gray-700 font-medium">Topic:</label>
      <input
        type="text"
        id="topic"
        name="topic"
        value="{{ article.topic }}"
        class="px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-500 border border-gray-300"
      />
      <label for="length" class="text-gray-700 font-medium">Length:</label>
      <input
        type="number"
        id="length"
        name="length"
        value="{{ article.length }}"
        class="px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-500 border border-gray-300"
      />
      <label for="key_points" class="text-gray-700 font-medium">Key Points:</label>
      <textarea
        id="key_points"
        name="key_points"
        class="px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-500 border border-gray-300 h-24"
      >{{ article.key_points }}</textarea>
      <input
        type="submit"
        value="Update"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
      />
    </form>
    <button
      id="generate-button"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md mt-4"
      onclick="generateArticle()"
    >
      Generate article
    </button>

    <!-- Optionally display generated post and review -->
    <div id="post" class="mt-8">
      <h2 class="text-2xl font-bold">Generated Post</h2>
      <p>{{ article.post }}</p>
    </div>
    <div id="review" class="mt-8">
      <h2 class="text-2xl font-bold">Review</h2>
      <p>{{ article.review }}</p>
    </div>
  </body>
</html>
